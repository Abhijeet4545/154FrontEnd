<section class="vh-100" style="background-color: #eee; ">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                    <h3 style="color: rgb(161, 66, 106);">EMAIL SEND PROCESS</h3>
                    <hr>
                  <form class="mx-1 mx-md-2" [formGroup]="mailform" (ngSubmit)="onSend()" >
                    <div class="d-flex flex-row align-items-center mb-1">
                        <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                          <label class="form-label" for="form3Example3c">To:</label>
                       
                          <input type="email" id="form3Example3c" class="form-control" formControlName="toEmail" placeholder="Enter mailid"/>
                           
                        </div>
                      </div>
                      <hr>
                    <div class="d-flex flex-row align-items-center mb-1">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                       
                        <label class="form-label" for="form3Example1c">SUBJECT:</label>

                        <input type="text" id="form3Example1c" class="form-control" formControlName="subject" placeholder="Enter Subject"/>
                                             </div>
                    </div>
  <hr>
                    <div class="input-group">
                        <div class="input-group-prepend">
                          <span class="input-group-text">text</span>
                        </div>
                        <textarea class="form-control" aria-label="With textarea" formControlName="textMessage"></textarea>
                      </div>
                      <div class="mb-3">
                        <label for="formFile" class="form-label">Attachment:</label>
                        <input class="form-control" type="file" id="formFile" (change)="onselectfile($event)">
                      </div>
                      
                    <div class="d-flex justify-content-center mx-4 mb-lg-4" style="margin-top: 10%;">
                      
                      <button type="submit" class="btn btn-primary btn-lg">SEND</button>
                      <button type="reset" class="btn btn-primary btn-lg" style="margin-left:10px;">RESET</button>
                    </div>
  
                  </form>
  
                </div>
             
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
